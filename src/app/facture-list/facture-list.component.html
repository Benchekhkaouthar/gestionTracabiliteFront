  <div class="example-button-row">
    <button mat-raised-button routerLink="/facture-form">Ajouter une facture</button> 
  </div>
</section>

<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- facture Column -->
    <ng-container matColumnDef="facture">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Facture</th>
      <td mat-cell *matCellDef="let row" title="Voir la facture">{{row.facture}}</td>
    </ng-container>

    <!-- dossier column -->
    <ng-container matColumnDef="dossier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dossier</th>
      <td mat-cell *matCellDef="let row" title="Consulter le dossier de rÃ¨glement">{{row.dossier}}</td>
    </ng-container>

 

    

     

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
