<section> 
  <div class="example-button-row">
    <h4>LISTES DES CADRES D'ACHATS</h4>
  </div>
</section>

<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- cadreAchat Column -->
    <ng-container matColumnDef="cadreAchat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cadre achat</th>
      <td mat-cell *matCellDef="let row">{{row.cadreAchat}}</td>
    </ng-container>
    <!-- action column -->
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row" ><mat-icon title="liste des dossiers" routerLink="/dossiers">receipt</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
