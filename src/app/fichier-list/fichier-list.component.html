<section style="display: flex; align-items: center; justify-content: space-between;">
  <h4>LISTES DES FICHIERS</h4>
  <div class="example-button-row">
    <button mat-raised-button routerLink="/fichier-form">Ajouter un fichier</button> 
  </div>
</section>

<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Fichier Column -->
    <ng-container matColumnDef="fichier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fichier</th>
      <td mat-cell *matCellDef="let row">{{row.fichier}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <!-- Dossier Column -->
    <ng-container matColumnDef="dossier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dossier</th>
      <td mat-cell *matCellDef="let row">{{row.dossier}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
